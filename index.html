<html>
    <head>
        <title>Hello</title>
        <link rel="stylesheet" href="https://fabric.wealthsimple.com/docs.css"/>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <div class="header col-12">
               <h3> 
                   <span class="h3-sans-normal">W E A L T H S I M P L E </span>
                   <span class="h4-sans-normal">|</span>
                   Lancelot</h3> 
          </div>
       
        <div class="container">
          <div class="row-md">
                <div class="col-4 card green-background">
                    <div class="center">
                          <img class="dog-photo" src="./dog.png">
                          <div class="align">
                           <h5 style="margin-top:20px" class="uppercase-sans-bold title"> DogLord </h5>
                           <p class="uppercase-text title"> Sassy Pumpkin </p>
                            <div class="badge-format"> <img class="badge" src="./star.png">
                                <span class="text-yellow" style="font-size: 13px"> 
                                    Rookie Dogwalker
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="center">
                     <h5 class="h5-sans-normal"> 
                        Active Accounts 
                     </h5>
                    </div>
                <div class="accounts">
                    <div class="row-md">
                         <p class="col-4"> RRSP   
                            </p>
                             <p class="col-4"> RESP  
                             </p>
                                 <p class="col-4"> TFSA   
                                 </p>
                    </div>
                </div>
                <div class="center">
                        <h5 class="h5-sans-normal"> 
                           Portfolio Return 
                        </h5>
                </div>
                    <h4 class="number-value size-md center"> 
                    32%     
                    </h4>
                    <p class="number-title">
                        *updated hourly
                    </p>
             <div class="center">
                <h5 style="margin-top:10px" class="h5-sans-normal"> 
                    Connect with DogLord 
                 </h5>
                    </div>
                <div class="connect">
                    <a href="https://facebook.com"> 
                        <img class="social-icons" src="./facebook.svg"> 
                    </a> 
                    <a href="https://twitter.com"> 
                        <img class="social-icons" href="twitter.com" src="./twitter.svg">
                    </a>
                    <a href="https://instagram.com">
                        <img class="social-icons" href="instagram.com" src="./instagram.svg">
                    </a>
                </div>
            </div>


                <div class="card no-background-color col-8 pet-column--container">
                    <div class="center">
                            <img class="pet-photo" src="./pet.png">
                    </div>
                <div class="points">
                    <h3 class="uppercase"> Sassy Pumpkin </h3>
                    <h5 style="text-align: center" class="h5-sans-normal"> Breed: Teddybear Corgi </h5>
                    <div class="center">
                            <img class="health-photo" src="./health1.png">
                    </div>
                        <p class="text-gray">hunger</p>
                    <div class="center">
                            <img class="health2" src="./health2.png">
                    </div>
                            <p class="text-gray">energy</p>
                    <div class="center">
                            <img class="health-photo custom" src="./health3.png">
                    </div>
                             <p class="text-gray">happiness</p>
                <div class="row-md toggle pet-column--stats-toggle-container">
                    <div class="col-6 section actionable">
                            Status
                          </div>
                          <div class="col-6 section actionable">
                            Swagbag
                          </div>
                </div>
                 </div>
                </div>
              </div>
            </div>
    </body>
</html>
